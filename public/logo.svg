<svg width="220" height="220" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4facfe"/>
      <stop offset="100%" stop-color="#00c6ff"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#blueGradient)" />

  <!-- Clock Outline -->
  <circle cx="100" cy="100" r="55" fill="none" stroke="white" stroke-width="5"/>

  <!-- Clock Hands -->
  <line x1="100" y1="100" x2="100" y2="70" stroke="white" stroke-width="5" stroke-linecap="round"/>
  <line x1="100" y1="100" x2="125" y2="100" stroke="white" stroke-width="5" stroke-linecap="round"/>

  <!-- Graduation Cap -->
  <polygon points="60,75 100,55 140,75 100,90" fill="white"/>
  <line x1="140" y1="75" x2="150" y2="95" stroke="white" stroke-width="4"/>
  <circle cx="150" cy="95" r="4" fill="white"/>

  <!-- Brand Text -->
  <text x="100" y="175" text-anchor="middle" font-size="16" font-family="Arial, sans-serif" fill="white" font-weight="bold">
    T Purchase
  </text>
</svg>
